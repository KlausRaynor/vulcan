    <script>
      var firebaseApp = new Firebase("https://vulcan-demo.firebaseio.com/");
      var messages = firebaseApp.child("messages");
      $("#add-message").on('submit', function(e){
        e.preventDefault();
        var newMessage = {};
        
        var name = $("#name").val();
        var message = $("#message").val();
        var priority = $("#priority").val();

        newMessage["message"] = message;
        messages.child(name).setWithPriority(newMessage, priority);
      });

    </script>
